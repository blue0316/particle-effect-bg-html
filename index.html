<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Particle Love</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Particle Love is a collection of particles WebGL experiments by Edan Kwan.">
        <meta name="keywords" content="WebGL,Particles,HTML5,Motion,Graphics">
        <meta name="author" content="Edan Kwan">
        <!-- Updated viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400italic' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="iframe-container"></div>
        <div class="ui">
            <canvas></canvas>
            <div class="logo"></div>
            <div class="menu">
                <div class="arrow is-left">
                    <div class="arrow-inner">
                        <div class="arrow-part"></div>
                        <div class="arrow-part"></div>
                    </div>
                </div>
                <div class="go-btn">
                    <div class="go-btn-bg"><div class="go-btn-bg-spinner"><div class="go-btn-bg-inner"></div></div></div>
                    <div class="go-btn-text cache">Go</div>
                </div>
                <div class="arrow is-right">
                    <div class="arrow-inner">
                        <div class="arrow-part"></div>
                        <div class="arrow-part"></div>
                    </div>
                </div>
                <div class="titles-container">
                    <div class="titles-move-container"></div>
                </div>
            </div>
        </div>
        <div class="quality-selector">
            <div class="quality-btn">
                <div class="quality-btn-bg"><div class="quality-btn-bg-spinner"><div class="quality-btn-bg-inner"></div></div></div>
                <div class="quality-btn-text cache">Low</div>
            </div>
            <div class="quality-btn">
                <div class="quality-btn-bg"><div class="quality-btn-bg-spinner"><div class="quality-btn-bg-inner"></div></div></div>
                <div class="quality-btn-text cache">Medium</div>
            </div>
            <div class="quality-btn">
                <div class="quality-btn-bg"><div class="quality-btn-bg-spinner"><div class="quality-btn-bg-inner"></div></div></div>
                <div class="quality-btn-text cache">High</div>
            </div>
            <div class="quality-title">Please choose the quality of<br/>the experience:</div>
        </div>
        <div class="close-btn">
            <div class="close-btn-part"></div>
            <div class="close-btn-part"></div>
        </div>
        <script src="js/three.r76.min.js"></script>
        <script src="js/TweenMax.min.js"></script>
        <script>
            window.demoList = [
                {
                    id: 'the-spirit',
                    title: 'The Spirit',
                    bgColor: '#343434',
                    urls: {
                        low: 'https://particle-love.com/experiments/the-spirit/#amount=64k&motionBlurQuality=medium',
                        medium: 'https://particle-love.com/experiments/the-spirit/#amount=252k&motionBlurQuality=medium',
                        high: 'https://particle-love.com/experiments/the-spirit/#amount=252k&motionBlurQuality=high'
                    },
                    colors: [0x559498, 0x28394d, 0x727546, 0x643f15],
                    speeds: [1.3, 0.0029, 0.83, 0.5, 3.3, 3.7]
                },
                {
                    id: 'icicle-bubbles',
                    title: 'Icicle Bubbles',
                    bgColor: '#3c4a4a',
                    urls: {
                        low: 'https://particle-love.com/experiments/icicle-bubbles/#amount=8k&motionBlurQuality=medium',
                        medium: 'https://particle-love.com/experiments/icicle-bubbles/#amount=16k&motionBlurQuality=medium',
                        high: 'https://particle-love.com/experiments/icicle-bubbles/#amount=16k&motionBlurQuality=high'
                    },
                    colors: [0x555344, 0x274d35, 0x756f45, 0x144c64],
                    speeds: [0.22, 0.0018, 1.89, 0.4, 3.3, 5.8]
                },
                {
                    id: 'hyper-mix',
                    title: 'Hyper Mix',
                    bgColor: '#1c2020',
                    urls: {
                        low: 'https://particle-love.com/experiments/hyper-mix/#amount=64k&motionBlurQuality=medium',
                        medium: 'https://particle-love.com/experiments/hyper-mix/#amount=524k&motionBlurQuality=medium',
                        high: 'https://particle-love.com/experiments/hyper-mix/#amount=524k&motionBlurQuality=high'
                    },
                    colors: [0x9513b1, 0x062d23, 0x6eb6c5, 0xff0000],
                    speeds: [1.23, 0.0029, 1.89, 0.4, 3.7, 6.7]
                },
                {
                    id: 'constraint',
                    title: 'Constraint',
                    bgColor: '#222222',
                    urls: {
                        low: 'https://particle-love.com/experiments/constraint/#motionBlurQuality=medium',
                        medium: 'https://particle-love.com/experiments/constraint/#motionBlurQuality=medium',
                        high: 'https://particle-love.com/experiments/constraint/#motionBlurQuality=high'
                    },
                    colors: [0x282828, 0xc3c3c3, 0x000000, 0x9d9d9d],
                    speeds: [2, 0.0024, 0, 0.6, 1, 10]

                {
                    id: 'touch',
                    title: 'Touch with Leap Motion',
                    bgColor: '#0f1010',
                    urls: {
                        low: 'https://particle-love.com/experiments/touch/#amount=64k&motionBlurQuality=medium',

                        high: 'https://particle-love.com/experiments/touch/#amount=252k&motionBlurQuality=high'
                    },
                    colors: [0x14203e, 0x28274d, 0x234139, 0xed7666],
                    speeds: [0.84, 0.0029, 0.03, 0.3, 0.94, 7.8]
                }
            ];
        </script>
        <script src="js/index.js"></script>
    </body>
</html>
